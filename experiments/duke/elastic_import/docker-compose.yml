# deal with running the go importer code
version: "2"
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.5.1
    container_name: pe_elasticsearch
    environment:
      - discovery.type=single-node
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - es_network
  postgres:
    image: postgres:10.3-alpine
    container_name: pe_postgres
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: "vivo_data"
      POSTGRES_USER: "vivo_data"
      POSTGRES_PASSWORD: "vivo_data"
      POSTGRES_DATA: /var/lib/postgresql/data/pgdata
    ports:
      - '5432:5432'
    networks:
      - es_network

  importer:
    image: golang:1.11.1
    working_dir: /app
    volumes:
      - .:/app
      - $GOPATH/pkg/mod:/go/pkg/mod
    environment:
      - GOPATH=/go
    depends_on:
      - postgres
      - elasticsearch
    networks:
      - es_network
    # command: >
    #     bash -c "go run cmd/widgets_import/main.go
    #     && go run cmd/elastic_import/main.go"

networks:
  es_network:
    driver: bridge

volumes:
  postgres:
  esdata:
    driver: local

