apiVersion: batch/v1
kind: Job
metadata:
  name: elastic-import
spec:
  parallelism: 1
  completions: 1
  template:
    metadata:
      name: elastic-import
    spec:
      containers:
      - name: elastic-import
        image: widgets-import
        command: ["/app/cmd/elastic_import/elastic_import",  "-config", "/app/config.toml", "-type", "all"]
      restartPolicy: Never
