# version: "3"
version: "2"
services:
  graphql:
    build: .
    working_dir: /app
    container_name: pe_graphql
    ports:
      - "4000:4000"
    command: >
        bash -c "mix do deps.get, phx.server"
    volumes:
      - .:/app
      - appbuild:/app/_build
      - appdeps:/app/deps
    networks:
      - elasticsearch_network

volumes:
  appbuild: {}
  appdeps: {}

networks:
  elasticsearch_network:
    external:
      name: elastic_import_es_network
